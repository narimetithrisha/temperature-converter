
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
   
      font-family: Algerian;
      text-align: center;
      background-size: cover;
       background:linear-gradient(to right,blue,pink,purple);
      background-repeat: no-repeat;
      background-position: center;
    }
    
    h1 {
      color: #333;
    }
    
    .input-group {
      margin: 20px;
    }
    
    .input-group label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
    
    .input-group input {
      padding: 5px;
      width: 150px;
    }
    
    .input-group button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="input-group">
    <label>Celsius:</label>
    <input type="number" id="celsiusInput">
  </div>

  <div class="input-group">
    <label>Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
  </div>

  <div class="input-group">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheit = document.getElementById("fahrenheitInput").value;
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("celsiusInput").value = celsius.toFixed(2);
    }
    
    function convertToFahrenheit() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("fahrenheitInput").value = fahrenheit.toFixed(2);
    }
  </script>
</body>

</html>
